    <use xlink:href="#textblock" x="46" y="59" stroke="#000000" stroke-width="1" fill="none"/>
    <use xlink:href="#type1" x="47" y="42" stroke="#000000" stroke-width="1"/>
<!-\-    <use xlink:href="#knot" x="43" y="41"  stroke="#000000" stroke-width="1"/>-\->
