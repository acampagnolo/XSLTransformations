<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet href="../CSS/style.css" type="text/css"?>
<!DOCTYPE svg
  PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0"
    width="297mm" height="210mm" viewBox="0 0 297 210" preserveAspectRatio="xMinYMin meet"
    version="1.1">
    <desc>Sewing pattern SVG Master</desc>
    <defs>
        <filter id="f1">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0.5 0.1"/>
        </filter>
        <filter id="f2">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0.5 0.3"/>
        </filter>
        <filter id="f3">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
        </filter>
        <pattern id="fillDottedPattern" patternUnits="userSpaceOnUse" x="0" y="0" width="1"
            height="1" viewBox="0 0 6 6" preserveAspectRatio="xMidYMid meet">
            <desc>Fill Dotted Pattern</desc>
            <circle r="0.5" stroke="#000000" stroke-width="0.5"/>
        </pattern>
        <marker id="arrowSymbol" viewBox="0 0 10 10" refX="0" refY="4" markerUnits="strokeWidth"
            markerWidth="4" markerHeight="3" orient="auto">
            <path d="M 0,0 L 8,4 L 0,8 z"/>
        </marker>
        <marker id="arrowSymbol_180" viewBox="0 0 10 10" refX="0" refY="4" markerUnits="strokeWidth"
            markerWidth="4" markerHeight="3" orient="180">
            <path d="M 0,0 L 8,4 L 0,8 z"/>
        </marker>
        <g id="sewingSupportRound" class="sewingSupport">
            <circle r="2.1" cx="0" cy="0" fill="url(#fillDottedPattern)"/>
        </g>
        <g id="sewingSupportRound_front">
            <path d="M1,0 L1,6 5.2,7 5.2,1z" fill-opacity="1" fill="#FFFFFF" stroke-opacity="0"/>
            <path d="M1,0 L1,6 M5.2,7 L5.2,1" class="sewingSupport" stroke-linecap="square"/>
        </g>
        <g id="sewingSupportRound_front2">
            <path d="M1,0 L1,6 6.5,7 6.5,1z" fill-opacity="1" fill="#FFFFFF" stroke-opacity="0"/>
            <path d="M1,0 L1,6 M6.5,7 L6.5,1" class="sewingSupport" stroke-linecap="square"/>
        </g>
        <g id="sewingSupportRound_small" class="sewingSupport">
            <circle r="1" cx="0" cy="0" fill="url(#fillDottedPattern)"/>
        </g>
        <g id="sewingSupportRound_smallFront">
            <path d="M1,0 L1,6 3,7 3,1z" fill-opacity="1" fill="#FFFFFF" stroke-opacity="0"/>
            <path d="M1,0 L1,6 M3,7 L3,1" class="sewingSupport" stroke-linecap="square"/>
        </g>
        <g id="sewingSupportFlat" class="sewingSupport">
            <rect width="12" height="2.5" x="0" y="0" rx="0.5" ry="0.5"/>
        </g>
        <g id="sewingSupportFlat_front">
            <path d="M1,0 L1,6 13,7 13,1z" fill-opacity="1" fill="#FFFFFF" stroke-opacity="0"/>
            <path d="M1,0 L1,6 M13,7 L13,1" class="sewingSupport" stroke-linecap="square"/>
        </g>
        <g id="loop" stroke-linejoin="miter">
            <!--<path d="M 1,14 Q 7,13 10,11" class="innerThread"/>-->
            <g marker-end="url(#arrowSymbol)" class="thread">
                <path d="M10,11 Q 14,8 14,6"/>
                <path d="M 14,6 A 4,4 0 0,0 6,6"/>
                <path d="M 6,6 Q 6,8 10,11"/>
            </g>
            <!--<path d="M10,11 Q 13,13 19,14" class="innerThread"/>-->
        </g>
        <g id="loop_unsupported" stroke-linejoin="miter">
            <!--<path d="M 1,14 Q 7,13 10,11" class="innerThread"/>-->
            <g class="thread">
                <use xlink:href="#link-stitch_front" x="0" y="0" stroke="#000000" stroke-width="1"
                    fill="none" transform="rotate(180, 10,11)"/>
            </g>
            <!--<path d="M10,11 Q 13,13 19,14" class="innerThread"/>-->
        </g>
        <g id="loop_front" stroke-linejoin="bevel">
            <path d="M2,0 L1.5,0 Q1.5,1 4.1,1 Q6.7,1 6.7,0 L6.2,0"/>
        </g>
        <g id="loop_front2" stroke-linejoin="bevel">
            <path d="M2,0 L1.5,0 Q1.5,1 5.25,1 Q8.3,1 8.3,0 L7.5,0"/>
        </g>
        <g id="loop_frontLinked" stroke-linejoin="round">
            <path d="M2,7 L1.5,7 L8.3,0 L8,0.3"/>
            <path d="M8,0.3 L8.3,0 L15.3,7 14.8,7"/>
        </g>
        <g id="sewingArch_raised" stroke-linejoin="miter" stroke-linecap="square"
            marker-end="url(#arrowSymbol)">
            <!--<path d="M1,14 Q5.5,14 6,11" class="innerThread"/>-->
            <g class="thread">
                <path d="M6,11 L6,6"/>
                <path d="M 6,6 A 4,4 0 0,1 14,6"/>
                <path d="M14,6 L14,11"/>
            </g>
            <!--<path d="M14,11 Q14.5,14 19,14" class="innerThread"/>-->
        </g>
        <g id="sewingArch_recessed" stroke-linejoin="miter" stroke-linecap="square">
            <!--<path d="M1,14 Q1.25,14 7.5,11" class="innerThread"/>-->
            <g marker-end="url(#arrowSymbol)" class="thread">
                <path d="M7.5,11 Q10,9 12.5,11"/>
            </g>
            <!--<path d="M12.5,11 Q17.75,14 19,14" class="innerThread"/>-->
        </g>
        <g id="sewingArch_recessedFront" stroke-linejoin="bevel">
            <path d="M2,0 L1.5,0 Q1.5,1 3,1 Q4.5,1 4.5,0 L4,0"/>
        </g>
        <g id="loop_flat" stroke-linejoin="bevel">
            <!--<path d="M 1,14 Q 7,13 10,11" class="innerThread"/>-->
            <g marker-end="url(#arrowSymbol)" class="thread">
                <path d="M10,11 Q 12,10 16,9.5 A 18,6 0 0,0 17.5,7"/>
                <path d="M 17.5,7 A 18,6 0 0,0 16,5 Q 13,4.5 10,4.5"/>
                <path d="M 10,4.5 Q 7,4.5 4,5 A 18,6 0 0,0 2.5,7"/>
                <path d="M 2.5,7 A 18,6 0 0,0 4,9.5 Q 8,10 10,11"/>
            </g>
            <!--<path d="M10,11 Q 13,13 19,14" class="innerThread"/>-->
        </g>
        <g id="loop_flatFront" stroke-linejoin="bevel">
            <path d="M2,0 L1.5,0 Q1.5,1 8,1 Q14.5,1 14.5,0 L13.8,0"/>
        </g>
        <g id="sewingArch_flat" stroke-linejoin="bevel" marker-end="url(#arrowSymbol)">
            <!--<path d="M1,14 Q1.5,14 2,11" class="innerThread"/>-->
            <g class="thread">
                <path d="M2,11 Q2,9 2.5,7"/>
                <path d="M2.5,7 A18,6 0 0,1 4,5 Q7,4.5 10,4.5"/>
                <path d="M10,4.5 Q13,4.5 16,5 A18,6 0 0,1 17.5,7"/>
                <path d="M17.5,7 Q18,9 18,11"/>
            </g>
            <!--<path d="M18,11 Q18.5,14 19,14" class="innerThread"/>-->
        </g>
        <g id="doubleLoop" stroke-linejoin="miter">
            <!--<path d="M 1,14 Q 7,13 10,11" class="innerThread"/>-->
            <g class="thread">
                <path d="M10,11 Q10.5,8 10.5,6 A4,4 0 0,1 14.5,2.5" marker-end="url(#arrowSymbol)"/>
                <path d="M14,2.5 A4,4 0 0,1 18,6" marker-end="url(#arrowSymbol)"/>
                <path d="M18,6 A4,4 0 0,1 14,9.5" marker-end="url(#arrowSymbol)"/>
                <path d="M14,9.5 L6,9.5" marker-end="url(#arrowSymbol)"/>
                <path d="M6,9.5 A4,4 0 0,1 2,6" marker-end="url(#arrowSymbol)"/>
                <path d="M2,6 A4,4 0 0,1 6,2.5" marker-end="url(#arrowSymbol)"/>
                <path d="M6,2.5 A4,4 0 0,1 9.5,6 Q9.5,8 10,11"/>
            </g>
            <!--<path d="M10,11 Q 13,13 19,14" class="innerThread"/>-->
        </g>
        <clipPath id="interlink1">
            <path
                d="M6,10 L6,23 Q8,18 10,16 Q12,18 14,23 L14,10z M8,23 Q8.5,20 10,18 Q11.5,20 12,23z"
            />
        </clipPath>
        <clipPath id="interlink1_180">
            <path d="M5.5,6 L5.5,19 14,19 14,6 Q12,11 10,13 Q8,11 5.5,6 M7.5,6 Q9,10 10,11 Q11,10 12,6z"/>
        </clipPath>
        <clipPath id="interlink1_first">
            <path d="M6,10 L6,16 10,13 14,17 14,10z"/>
        </clipPath>
        <clipPath id="interlink1_first_180">
            <path d="M5.5,11.5 L5.5,19 14,19 14,12.5 10,15.5z"/>
        </clipPath>
        <clipPath id="interlink2">
            <path d="M7,5 L7,20 9.7,20 9.7,17 11,17 11.5,20 18,20 18,5z"/>
        </clipPath>
        <clipPath id="interlink2_180">
            <path d="M4.5,9.5 L4.5,25.5 13.5,25.5 13.5,9.5 8,9.5 9,13.5 7.5,13.5 6,9.5z" transform="rotate(180, 10,11)  translate(1.5,-7)"/>
        </clipPath>
        <clipPath id="interlink2_first">
            <path d="M7,5 L7,14.5 14,17 14,5z"/>
        </clipPath>
        <clipPath id="interlink2_first_180">
            <path d="M5.5,12.5 L5.5,25 14,25 14,15z"/>
        </clipPath>
        <clipPath id="interlink2_first2">
            <path d="M7,5 L7,10 14,10 14,5z"/>
        </clipPath>
        <clipPath id="interlink2_first2_180">
            <path d="M5.5,19 L5.5,25 14,25 14,19z"/>
        </clipPath>
        <clipPath id="interlink2_last">
            <path d="M7,10 L7,20 9.7,20 9.7,17 11,17 11.5,20 18,20 18,10z"/>
        </clipPath>
        <clipPath id="interlink3">
            <path d="M6,10 L6,20 Q8,15 10,13 Q12,15 14,20 L14,10z M8,20 Q8.5,17 10,15 Q11.5,17 12,20z"/>
        </clipPath>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop stop-color="black" offset="0%"/>
            <stop stop-color="grey" offset="50%"/>
            <stop stop-color="white" offset="70%" stop-opacity="0"/>
        </linearGradient>
        <!-- First section should have: stroke="url(#grad1)" clip-path="url(#interlink1_first)" -->
        <!-- Other section should have: stroke="#000000" clip-path="url(#interlink1)" -->
        <g id="link-stitch_front" class="thread" stroke-linecap="round">
            <path
                d="M10,11.2 Q7.5,14 7.5,16 A2.5,2.5 0 0,0 10,19 A2.5,2.5 0 0,0 12.5,16 Q12.5,14 10,11.2"
            />
        </g>
        <g id="link-stitch_front_180" class="thread" stroke-linecap="round">
            <use xlink:href="#link-stitch_front" x="0" y="0"
                transform="rotate(180, 10,11)  translate(0,-7)"/>
        </g>
        <g id="link-stitch_front_doubleSequenceLink">
            <path id="bottom" d="M10,11.2 Q8,12 8,13 A2.5,2.5 0 0,0 10,16 A2.5,2.5 0 0,0 12,13 Q12,12 10,11.2" clip-path="url(#interlink3)"/>
            <use xlink:href="#bottom" transform="rotate(180, 10,11)"/>
        </g>
        <!-- First section should have: stroke="url(#grad1)" clip-path="url(#interlink2_first)" -->
        <!-- Other section should have: stroke="#000000" clip-path="url(#interlink2)" -->
        <g id="kettleStitch_front" class="thread" stroke-linecap="round">
            <path
                d="M9.5,5.2 Q11,5.5 10.5,9.5 M9,12 Q7.5,14 7.5,16.5 A3,3 0 0,0 10,18.8 A3,3 0 0,0 11.4,16.5 Q12,14 10,11 Q9,10 9.5,11"
            />
        </g>
        <g id="kettleStitch_front_vFlipped" class="thread" stroke-linecap="round">
            <use xlink:href="#kettleStitch_front" x="0" y="0"
                transform="scale(-1 1) translate(-21 0)"/>
        </g>
        <g id="kettleStitch_front_180" class="thread" stroke-linecap="round">
            <use xlink:href="#kettleStitch_front" x="0" y="0"
                transform="rotate(180, 10,11)  translate(1.5,-7)"/>
        </g>
        <g id="kettleStitch_front_180vFlipped" class="thread" stroke-linecap="round">
            <use xlink:href="#kettleStitch_front_180" x="0" y="0"
                transform="scale(-1 1) translate(-21 0)"/>
        </g>
        <g id="kettleStitch_front_doubleSequenceLink" class="thread" stroke-linecap="round">
            <path d="M9,12 Q7.5,14 7.5,16.5 A3,3 0 0,0 10,18.8 A3,3 0 0,0 11.4,16.5 Q12,14 10,11 Q9,10 9.5,11 Q8,10.5 6,12" fill="none" stroke="#000000" clip-path="url(#interlink2)"/>
            <path d="M9,12 Q7.5,14 7.5,16.5 A3,3 0 0,0 10,18.8 A3,3 0 0,0 11.4,16.5 Q12,14 10,11 Q9,10 9.5,11" fill="none" stroke="#000000" transform="rotate(180, 10,11)  translate(1,1)" clip-path="url(#interlink2_180)"/>
        </g>
        <g id="kettleStitch_front_doubleSequenceLink_vFlipped" class="thread" stroke-linecap="round" transform="scale(-1 1) translate(-21 0)">
            <path d="M9,12 Q7.5,14 7.5,16.5 A3,3 0 0,0 10,18.8 A3,3 0 0,0 11.4,16.5 Q12,14 10,11 Q9,10 9.5,11 Q8,10.5 6,12" fill="none" stroke="#000000" clip-path="url(#interlink2)"/>
            <path d="M9,12 Q7.5,14 7.5,16.5 A3,3 0 0,0 10,18.8 A3,3 0 0,0 11.4,16.5 Q12,14 10,11 Q9,10 9.5,11" fill="none" stroke="#000000" transform="rotate(180, 10,11)  translate(1,1)" clip-path="url(#interlink2_180)"/>
        </g>
    </defs>

    <!-- Definitions are called here -->
    
    <use xlink:href="#loop" x="50" y="20"/>
    <use xlink:href="#sewingArch_raised" x="50" y="170"/>
    <use xlink:href="#loop_unsupported" x="50" y="50"/>
    <use xlink:href="#loop_flat" x="50" y="80"/>
    <use xlink:href="#doubleLoop" x="50" y="110"/>
    <use xlink:href="#sewingArch_recessed" x="50" y="140"/>
    
    <circle r="2" cx="100" cy="60" fill="#000000" stroke="#000000" stroke-width="1"/>
    <text x="100" y="60" fill="#FFFFFF" font-family="serif" font-weight="bold" font-size="3" text-anchor="middle" dominant-baseline="central">10</text>
    
    <use xlink:href="#loop_front2" x="60" y="60" class="line"/>
    
    
  
</svg>
