<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg
  PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0"
    width="297mm" height="210mm" viewBox="0 0 297 210" preserveAspectRatio="xMinYMin meet"
    version="1.1">
    <desc>Page Markers SVG Master</desc>
    <defs>
        <filter id="f1">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0.5 0.1"/>
        </filter>
        <filter id="f2">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0.5 0.3"/>
        </filter>
        <filter id="f3">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
        </filter>
        <linearGradient id="three_stops">
            <stop offset="0%" stop-color="#FFFFFF"/>
            <stop offset="50%" stop-color="#666666"/>
        </linearGradient> 
        <pattern id="gluedPattern" patternUnits="userSpaceOnUse" viewBox="0 0 3 5" x="0" y="0" width="3"
            height="5">
            <desc>Glue pattern</desc>
            <path d="M 0,5 L 3,0 " class="glued" stroke="grey" stroke-width="1"/>
        </pattern>
        <clipPath id="singleSided">
            <path d="M0,0 L20,0 20,3.5 0,3.5z"/>
        </clipPath>
        <g id="foldedKnotted" stroke-linejoin="bevel" stroke-linecap="round">
            <path d="M0,0 L20,0 Q22,0 22,0.6 L40,2 M40,3 L22,4.4 Q22,5 20,5 L4,5"/>
            <path id="turkKnot_element" d="M40,2 Q42,-2 45.5,-1"/>
            <use xlink:href="#turkKnot_element" transform=" translate(4.5,7.2) rotate(73, 42.5, 2.5) scale(0.8,1)"/>
            <use xlink:href="#turkKnot_element" transform=" translate(3,-0.5) rotate(175, 42.5, 2.5)"/>
            <use xlink:href="#turkKnot_element" transform=" translate(1,-7.5) rotate(266, 42.5, 2.5) scale(0.8,1)"/>
        </g>
        <g id="foldedKnotted_above" stroke-linejoin="bevel" stroke-linecap="round" flood-opacity="1">
            <path d="M0,0 L20,0 Q30,0 40,4 M39.5,8 Q30,12 20,12 L0,12 0,0"/>
            <path d="M40,5 Q41,3 41.5,2"/>
            <path d="M40,5 Q38,9 43,11"/>
            <path d="M45,11 Q43,12 43,10 Q44,8 44,6"/>
            <path d="M44,6 Q44,4 41,2"/>
            <path d="M41,2 Q43.5,0 45,1.5"/>
            <path d="M43,10 Q49,13 49,5"/>
            <path d="M44,8 Q46.5,8.5 46.5,6"/>
            <path d="M46.5,6 Q47.5,5 49,5"/>
            <path d="M46.5,6 Q47.5,4 45.5,2"/>
            <path d="M45.5,2 Q46,1 47.5,1.5"/>
            <path d="M47.5,1.5 Q49.5,3 49.3,5"/>
        </g>
        <g id="foldedKnotted_above-90">
            <use xlink:href="#foldedKnotted_above" transform="rotate(-90, 0, 0)"/>
        </g>
        <g id="foldedKnotted_above90">
            <use xlink:href="#foldedKnotted_above" transform="rotate(90, 0, 0) translate(0, -12)"/>
        </g>
        <g id="folded" stroke-linejoin="round" stroke-linecap="round">
            <path d="M0,0 L20,0 Q22,0 22,0.6 L42.5,1.5 A0.5,0.5 0,0 1 42.5,3.5 L22,4.4 Q22,5 20,5 L4,5"/>
        </g>
        <g id="straight" stroke-linejoin="round" stroke-linecap="round">
            <path d="M0,0 L20,0 42.5,0"/>
        </g>
        <g id="foldedStraight_above" stroke-linejoin="round" stroke-linecap="round" flood-opacity="1">
            <path d="M0,0 L20,0 40,0 40,12 20,12 L0,12z"/>
        </g>
        <g id="foldedStraight_above-90">
            <use xlink:href="#foldedStraight_above" transform="rotate(-90, 0, 0)"/>
        </g>
        <g id="foldedStraight_above90">
            <use xlink:href="#foldedStraight_above" transform="rotate(90, 0, 0) translate(0,-12)"/>
        </g>
        <g id="pageProfile">
            <path d="M0,0.1 L41,0" stroke-width="2" stroke="url(#three_stops)" fill="none"/>
        </g>
        <g id="pageOutline">
            <path d="M0,0 L90,0 90,120 0,120z"/>
        </g>
        <g id="gluedAttachment">
            <rect width="20" height="1.3" fill="url(#gluedPattern)" stroke-opacity="0.0" x="0" y="0.5"/>
            <rect width="16" height="1.3" fill="url(#gluedPattern)" stroke-opacity="0.0" x="4" y="3.5"/>
        </g>
        <g id="sewnAttachment" stroke-linecap="round">
            <path d="M6,6 L6,-1 18,-1 18,6 6,6"/>
        </g>
        <g id="sewnAttachment2" stroke-linecap="round">
            <path d="M6,4.2 L6,-1 18,-1 18,4.2 6,4.2"/>
        </g>
    </defs>
    
    <!-- Definitions are called here -->
    
    <use xlink:href="#foldedKnotted" stroke="#000000" stroke-width="1" fill="none" x="50" y="50"/>
    <path d="M30,52.51 L71,52.5" stroke-width="2" stroke="url(#three_stops)" fill="none"/>
    
    <use xlink:href="#pageOutline" x="120" y="50" stroke="#000000" stroke-width="1" fill="none"/>
    
    <!--<use xlink:href="#folded" stroke="#000000" stroke-width="1" fill="none" x="50" y="70"/>
    <path d="M30,72.51 L71,72.5" stroke-width="2" stroke="url(#three_stops)" fill="none"/>
    <use xlink:href="#sewnAttachment" x="50" y="70" stroke="#000000" stroke-width="0.5" fill="none"/>
    
    
    <use xlink:href="#straight" stroke="#000000" stroke-width="1" fill="none" x="50" y="90"/>
    <path d="M30,92.51 L71,92.5" stroke-width="2" stroke="url(#three_stops)" fill="none"/>
    <use xlink:href="#sewnAttachment2" x="50" y="90" stroke="#000000" stroke-width="0.5" fill="none"/>
    
    <use xlink:href="#foldedKnotted_above" stroke="#000000" stroke-width="1" fill="none" x="150" y="50"/>
    
    <use xlink:href="#foldedKnotted_above90" stroke="#000000" stroke-width="1" fill="none" x="150" y="50"/>-->
    
</svg>