<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet href="../CSS/style.css" type="text/css"?>
<!DOCTYPE svg
  PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
    x="0" y="0" width="297mm" height="210mm" viewBox="0 0 297 210"
    preserveAspectRatio="xMinYMin meet">
    <defs>
        <filter id="f1">
            <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
        </filter>
        <g id="outermostGL" fill="none" stroke="#000000" stroke-width="1">
            <desc>Outermost gathering Left</desc>
            <path d="M 140,0 L 10,0 A 10,10 0 0,0 10,20 L 140,20 z"/>
        </g>
        <pattern id="gluedPattern" patternUnits="userSpaceOnUse" x="2" y="0" width="5"
            height="10"
            viewBox="0 0 10 10"
            xlink:type="simple"
            xlink:show="other"
            xlink:actuate="onLoad"
            preserveAspectRatio="xMidYMid meet">
            <desc>Glue pattern</desc>
            <path d="M 0,5 L 3,0 " class="glued"/>
        </pattern>
        <pattern id="gluedPattern2" patternUnits="userSpaceOnUse" x="0" y="4.1" width="4"
            height="4.1">
            <desc>Glue pattern</desc>
            <path d="M 0,5 L 3,0 " class="glued"/>
        </pattern>
        <g id="pastedown" class="line">
            <desc>pastedown</desc>
            <path d="M 0,0 L 130,0"/>
            <rect width="130" height="5" fill="url(#gluedPattern)" stroke-opacity="0.0"/>
        </g>
        <clipPath id="guardClip">
            <rect id="rect1"
                width="32.5" height="10"
                x="97.5" y="-2"
                style="stroke: gray; fill: none;"/>
        </clipPath>
        <clipPath id="outsideHookClip">
            <rect id="rect12"
                width="16.25" height="10"
                x="113.75" y="-2"
                style="stroke: gray; fill: none;"/>
        </clipPath>
        <g id="flyleaf" class="line" >
            <desc>single flyleaf</desc>
            <path d="M 0,0 L 130,0"/>
        </g>
        <g id="foldedFlyleaf" class="line">
            <desc>Folded flyleaves</desc>
            <path d="M 140,0 L 10,0 A 5,5 0 0,0 10,10 L 140,10"/>
        </g>
    </defs>
    
    <!-- Call the definitions above inside the groups below by <use  xlink:href="[#+ID here]", use the X and Y attributes of the use element to move the components around -->
    
    <use xlink:href="#pastedown" x="10" y="14" clip-path="url(#guardClip)"/>

    
</svg>
